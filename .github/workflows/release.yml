name: Deploy to releases
on:
  release:
    types: [published]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '11'
          architecture: x64

      - name: ðŸ“¦ Build with Maven
        run: mvn -B package --file pom.xml

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: simplehttpserver
          path: |
            **/target/pom.xml
            **/target/*.jar
            **/target/*.md5
            **/target/*.sha1

      - name: ðŸš€ Deploy to releases
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'target/*.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Deploy to Maven
        run: mvn -B -DskipTests deploy -Dregistry=https://maven.pkg.github.com/Ktt-Development -Dtoken=${{ secrets.GITHUB_TOKEN }}
