name: Java CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        jdk: [11, 16]
      fail-fast: false
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2.3.4

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1.1.1
        with:
          version: '${{ matrix.jdk }}'
          architecture: x64

      - name: âœ” Test with Maven
        run: mvn test -fae
